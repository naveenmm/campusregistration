<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>

<body>
    <center>
        <div class="headings">
            <h1>SOTI Campus Recruitment 2021</h1>
            <h3>Online Exam Registration Form</h3>
        </div>
        <form>
            <div>
                <label>Candidate Name (In Capitals)*</label><br><br>
                <input type="text" id="name" name="name" required placeholder="Name">
            </div>
            <div>
                <label>Email *</label><br><br>
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div>
                <label>Address (In Capitals)*</label><br><br>
                <input type="text" id="address" name="address" required placeholder="Address">
            </div>
            <div>
                <label>Phone number *</label><br><br>
                <input type="text" id="phone" maxlength="10" name="phone" required placeholder="Phone">
            </div>
            <div>
                <label>Candidate Home Town *</label><br><br>
                <input type="text" id="hometown" name="hometown" required placeholder="Home Town">
            </div>
            <div>
                <label>Interested to apply for *</label><br><br>
                <select name="apply" id="apply" required>
                    <option value="FULL TIME INTERNSHIP">FULL TIME INTERNSHIP(6 Months)</option>
                    <option value="FULL TIME DEVELOPER">FULL TIME DEVELOPER</option>
                </select>
            </div>
            <!--Graduation Details-->
            <div>
                <label>Course : Graduation *</label><br><br>
                <select name="graduation" id="graduation" required>
                    <option value="B.Tech/BE">B.Tech/BE</option>
                    <option value="BCA">BCA</option>
                    <option value="BSc">BSc</option>
                    <option value="Others">others</option>
                </select>
            </div>
            <div>
                <label>Graduation Branch *</label><br><br>
                <select name="graduationbranch" id="graduationbranch" required>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electronics and Communication">Electronics and Communication</option>
                    <option value="Information Science">Information Science</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Others">others</option>
                </select>
            </div>
            <div>
                <label>Name of the College - Graduated *</label><br><br>
                <input type="text" id="graduationCollege" name="graduationCollege" required
                    placeholder="Graduated College">
            </div>
            <div>
                <label>Year of Passing-Graduation *</label><br><br>
                <input type="text" id="graduationPass" name="graduationPass" required placeholder="Year of Passing">
            </div>
            <!--Post-Graduation Details-->
            <div>
                <label>Course : Post-Graduation *</label><br><br>
                <select name="postgraduation" id="postgraduation" required>
                    <option value="M.Tech">M.Tech</option>
                    <option value="MCA">MCA</option>
                    <option value="MSc">MSc</option>
                    <option value="Others">others</option>
                </select>
            </div>
            <div>
                <label>Post-Graduation Branch *</label><br><br>
                <select name="postgraduationbranch" id="postgraduationbranch" required>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electronics and Communication">Electronics and Communication</option>
                    <option value="Information Science">Information Science</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Others">others</option>
                </select>
            </div>
            <div>
                <label>Name of the College - Post-Graduated *</label><br><br>
                <input type="text" id="postgraduationCollege" name="postgraduationCollege" required
                    placeholder="Post-Graduated College">
            </div>
            <div>
                <label>Year of Passing-Post-Graduation *</label><br><br>
                <input type="text" id="postgraduationPass" name="postgraduationPass" required
                    placeholder="Year of Passing">
            </div>
            <br><input type="submit" value="SUBMIT">
        </form>
    </center>
</body>

</html>
